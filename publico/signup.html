<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title>
    
  <link rel="stylesheet" crossorigin href="/meu-projeto/assets/signup-BIGritZG.css">
</head>
<body>

    
   <main>
    <div class="logomarca">
        <img src="/meu-projeto/assets/IPHONES%20JL%20LOGO%20TRANSPARENTE-lOHoX7ot.png" alt="Logo do site" width="400" height="400">
    </div>
       
        <div class="form-group">
            <form id="cardform">

                <h2 >
                    CADASTRE-SE
                </h2><br>
                
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>


                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required><br>
                
          
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br>
           
           
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required><br>
                
                <button onclick="salvar()" type="submit" class="btnform">Enviar</button>
                <script>
                    function salvar() {
                             const email = document.getElementById("email").value;
                             const nome = document.getElementById("nome").value;
                             const telefone = document.getElementById("telefone").value;
                             const senha = document.getElementById("senha").value;

                             const novoUsuario = {
                                 email: email,
                                 nome: nome,
                                 telefone: telefone,
                                 senha: senha
                             };

                             // Verifica se já existe um array no Local Storage
                             let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

                             // Adiciona o novo usuário ao array
                             usuarios.push(novoUsuario);

                             // Salva o array atualizado no Local Storage
                             localStorage.setItem("usuarios", JSON.stringify(usuarios));

                             alert("Dados salvos com sucesso!");
                             document.getElementById("formularioUsuario").reset();
                             }
                         
             </script>
                
            </form>
        </div>


   </main>

   <footer id="foot"> 
    <p>copy</p>
   </footer>
</body>
</html>
